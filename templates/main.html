<div class="inset-panel rd-commands">
  <div class="panel-body padded">

    <div class='btn-toolbar'>
      <div class='btn-group'>
        <button class='btn connect' rv-on-click="toggleConnect">
          { connectText < context.state.current }
        </button>
      </div>
      <div class='btn-group'>
        <button class='btn play' rv-on-click="togglePlay" rv-disabled="context.isDisconnected < state.current" rv-title="playText < context.state.current">
          <span rv-class="playIconClass < context.state.current"></span>
        </button>
        <button class='btn step-over' title="Step over">
          <span class="rd-icon-step-over"></span>
        </button>
        <button class='btn step-in' title="Step in">
          <span class="rd-icon-step-in"></span>
        </button>
        <button class='btn step-out' title="Step out">
          <span class="rd-icon-step-out"></span>
        </button>
        <button class='btn deactivate' title="Deactivate breakpoints">
          <span class="rd-icon-breakpoints-deactivate"></span>
        </button>
      </div>
    </div>

  </div>
</div>

<div class="rd-scroll-area">
  <div class="inset-panel rd-watch-expressions" rv-toggle-panel="panels.watchExprs">
    <div class="panel-heading">Watch Expressions</div>
    <div class="panel-body">

    </div>
  </div>
  <div class="inset-panel rd-variables" rv-toggle-panel="panels.variables">
    <div class="panel-heading">Variables</div>
    <div class="panel-body">
      
      <div rv-show="context.locals | isPresent">
        <h3>Locals</h3>
        <ul>
          <li rv-each-var="context.locals">
            <rd-variable-tree var="var"></rd-variable-tree>
          </li>
        </ul>
      </div>
      
      <div rv-show="context.globals | isPresent">
        <h3>Globals</h3>
        <ul>
          <li rv-each-var="context.globals">
            <rd-variable-tree var="var"></rd-variable-tree>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <div class="inset-panel rd-call-stack" rv-toggle-panel="panels.callStack">
    <div class="panel-heading">Call Stack</div>
    <div class="panel-body">

      <table>
        <tr rv-each-frame="context.backtrace" rv-class-current="frame.current">
          <td class="row-no">{ frame.no }</td>
          <td class="row-file" rv-html="frame | framePathHtml"></td>
        </tr>
      </table>

    </div>
  </div>
  <div class="inset-panel rd-console" rv-toggle-panel="panels.console">
    <div class="panel-heading">Console</div>
    <div class="panel-body">

    </div>
  </div>
  <div class="inset-panel rd-breakpoints" rv-toggle-panel="panels.breakpoints">
    <div class="panel-heading">Breakpoints</div>
    <div class="panel-body">

    </div>
  </div>
</div> <!-- .rd-scroll-area -->
